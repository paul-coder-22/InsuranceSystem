<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div  class="form">
        <form id="contactform" action="/register" method="POST"> 
            <p class="contact"><label for="name">Name</label></p> 
            <input id="name" name="name" placeholder="First and last name" required tabindex="1" type="text"> 

            <p class="contact"><label for="email">Email</label></p> 
            <input id="email" name="email" placeholder="example@domain.com" required type="email"> 

            <p class="contact"><label for="username">Create a username</label></p> 
            <input id="username" name="username" placeholder="username" required tabindex="2" type="text"> 

            
            <p class="contact"><label for="currpassword">Create a password</label></p> 
            <input type="password" id="currpassword" name="password1" required>    
            <p class="contact"><label for="repassword">Confirm your password</label></p> 
            <input type="password" id="repassword" name="password2" required> 

           <fieldset>
             <label>Birthday</label>
              <label class="month"> 
              <select class="select-style" name="BirthMonth" required>
              <option value="">Month</option>
              <option  value="01">January</option>
              <option value="02">February</option>
              <option value="03" >March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12" >December</option>
              </label>
             </select>    
            <label>Day<input class="birthday" maxlength="2" name="BirthDay"  placeholder="Day" required></label>
            <label>Year <input class="birthyear" maxlength="4" name="BirthYear" placeholder="Year" required></label>
          </fieldset>

        <select class="select-style gender" name="gender">
        <option value="select">i am..</option>
        <option value="m">Male</option>
        <option value="f">Female</option>
        <option value="others">Other</option>
        </select><br><br>

        <p class="contact"><label for="phone">Mobile phone</label></p> 
        <input id="phone" name="phone" placeholder="phone number" required="" type="text"> <br>
        <input class="buttom" name="submit" id="submit" tabindex="5" value="Sign me up!" type="submit"> 
        <a href="/login" style="text-decoration: none;">Login</a>   
</form> 
</div>

</body>
</html>
